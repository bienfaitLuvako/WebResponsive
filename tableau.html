<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="stylesheet" href="./css/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="dashBoardHead">
        <i class="bi-list mobile-nav-toggle"></i>
        <h1>Dashboard</h1>
    </div>
    <div class="filters">
        <div class="settings"> 

            <div class="settings-items">
                <label for="lang">Change language</label>
                <select name="lang" id="">
                    <option value="en">English</option>
                    <option value="en">French</option>
                </select>
            </div>

            <div class="theme">
                <label for="theme">Theme</label>
                <input type="color">
            </div>

            <input type="submit">
        </div>

        <div id="filters-content">

            <h2>Filters</h2>

            <!-- customer identity(either by code or by name)-->

            <div class="filterBlock">
                <h3>Customer Identities</h3>
                <div id="filter_Custcode">
                    <label for="">By custamer Code</label>
                    <input type="number" id="custcode">
                </div>
    
                <div id="filter_Custname">
                    <label for="">By customer Name</label>
                    <input type="text" id="customerName">
                </div>
            </div>
            
            <!-- End customer identity-->

            <!-- select site -->
            <div class="filterBlock" id="filter_site">

                <h3>Selecting site(s)</h3>

                <input type="checkbox" id="custcode">
                <label for="">All</label><br>
                <input type="checkbox" id="custcode">
                <label for="">Goma</label><br>
                <input type="checkbox" id="custname">
                <label for="">Beni</label><br>
                <input type="checkbox" id="Paiement Mode">
                <label for="">Butembo</label><br>
                <input type="checkbox" id="Acoout">
                <label for="">Bunia</label><br>

            </div>

             <!-- select payment mode-->
             <div class="filterBlock" id="filter_payment">
                
                <input type="checkbox" id="Payment Mode">
                <label for="">All</label><br>
                <input type="checkbox" id="Payment Mode">
                <label for="">Airtel Money</label><br>
                <input type="checkbox" id="Acoout">
                <label for="">Orange Money</label><br>
                <input type="checkbox" id="Acoout">
                <label for="">M-pesa</label><br>

            </div>

             <!-- Periode of time-->
             <div class="filterBlock" id="filter_date">

                <h3>Select a period</h3>
                <label for="biginningdate">Start</label>
                <input type="date" id="biginningdate"><br>
                <label for="enddate">End</label>
                <input type="date" id="enddate">
            </div><br>
            
            <!-- select stutus-->
            <div class="filterBlock" id="filter_status">

                <input type="checkbox" id="Payment Mode">
                <label for="">All</label><br>
                <input type="checkbox" id="Payment Mode">
                <label for="">Success</label><br>
                <input type="checkbox" id="Acoout">
                <label for="">Pending</label><br>
                <input type="checkbox" id="Acoout">
                <label for="">Failed</label><br>

            </div>
           
            <div>
                <form id="filter_colonne" action="" method="">
    
                    <label>Choose columns:</label><br>
                    <input type="checkbox" id="custcode">
                    <label for="">Cusomer code</label><br>
                    <input type="checkbox" id="custname">
                    <label for="">customer name</label><br>
                    <input type="checkbox" id="Paiement Mode">
                    <label for="">Payment mode</label><br>
                    <input type="checkbox" id="Acoout">
                    <label for="">Amount paid</label><br>
                    <input type="checkbox" id="custcode">
                    <label for="">Currency</label><br>
                </form>
            </div>

            <div id="filter_nbrligne">
                <label for="">Number of lines to display</label>
                <input type="number" id="nbrligne">
            </div>
            <div>
                <button type="submit">Apply</button>
                <button id="btncancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="data">
            <table id="table1">
                <thead>
                    <th class="identity01">Customer code</th>
                    <th class="identity02">Customer name</th>  
                    <th>Date/Time</th>
                    <th>Payment Mode</th>
                    <th>Amount payed</th>
                    <th>Currency</th>
                    <th>Exchange rate</th>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </div>
    
        <div class="tsum">
            <h3>Sum and average</h3>
            <table id="table2">
                <thead>
                    <th>Currency</th>
                    <th>Sum</th>
                    <th>Average</th>
                </thead>
                <tbody>
                    <tr>
                        <td>USD</td>
                        <td>1 500</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>CDF</td>
                        <td>3 000 000</td>
                        <td>20 000</td>
                    </tr>
                </tbody>
            </table><br>
        </div>
        <div class="tsum">
            <label for="format">Export</label>
            <select name="format" id="print">
                <option value="">CSV</option>
                <option value="">PDF</option>
                <option value="">Excel</option>
            </select>
            <button>OK</button>
        </div>
    </div>
<script src="./js/jquery-3.6.0.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
