<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="stylesheet" href="./css/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="dashBoardHead">
        <i class="bi-list mobile-nav-toggle"></i>
        <h1>Dashboard</h1>
    </div>
    <div class="filters">
        <div id="allFilters">
            <h3>Filters</h3>
            <div id="filter_site">
                <label for="fiter_site">Site</label>
                
                <select id="site">
                    <option>Goma</option>
                    <option>Beni</option>
                    <option>Butembo</option>
                    <option>Bunia</option>
                </select>
            </div><br>
    
            <div id="filter_status">
                <label for="fiter_site">Status</label>
                <select id="status">
                    <option>Successful</option>
                    <option>Pending</option>
                    <option>Failed</option>
                </select>
            </div><br>
    
            <div id="filter_payment">
                <label for="fiter_site">Payment mode</label>
                <select id="paiement">
                    <option>Airtel Money</option>
                    <option>Orange Money</option>
                    <option>Mpesa</option>
                </select>
            </div><br>
            <div id="filter_Custcode">
                <label for="">Custamer Code</label>
                <input type="number" id="custcode">
            </div><br>
            <div id="filter_Custname">
                <label for="">Customer Name</label>
                <input type="text" id="customerName">
            </div><br>
            <div id="filter_date">
                <label id="date">Date</label><br>
                <label for="biginningdate">Biginning Date</label>
                <input type="date" id="biginningdate"><br>
                <label for="enddate">End Date</label>
                <input type="date" id="enddate">
            </div><br>
            <div>
                <form id="filter_colonne" action="" method="">
    
                    <label>Choose columns:</label><br>
                    <input type="checkbox" id="custcode">
                    <label for="">Cusomer code</label><br>
                    <input type="checkbox" id="custname">
                    <label for="">customer name</label><br>
                    <input type="checkbox" id="Paiement Mode">
                    <label for="">Payment mode</label><br>
                    <input type="checkbox" id="Acoout">
                    <label for="">Amount paid</label><br>
                    <input type="checkbox" id="custcode">
                    <label for="">Currency</label><br>
                </form>
            </div><br>
            <div id="filter_nbrligne">
                <label for="">Number of lines to display</label>
                <input type="number" id="nbrligne">
            </div><br>
            <div>
                <button type="submit">Apply</button>
                <button id="btncancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="data">
            <table id="table1">
                <thead>
                    <th class="identity01">Customer code</th>
                    <th class="identity02">Customer name</th>  
                    <th>Date/Time</th>
                    <th>Payment Mode</th>
                    <th>Amount payed</th>
                    <th>Currency</th>
                    <th>Exchange rate</th>
                </thead>
                <tbody>
            
                </tbody>
            </table>
        </div>
    
        <div class="tsum">
            <h3>Sum and average</h3>
            <table id="table2">
                <thead>
                    <th>Currency</th>
                    <th>Sum</th>
                    <th>Average</th>
                </thead>
                <tbody>
                    <tr>
                        <td>USD</td>
                        <td>1 500</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>CDF</td>
                        <td>3 000 000</td>
                        <td>20 000</td>
                    </tr>
                </tbody>
            </table><br>
        </div>
        <div class="tsum">
            <label for="format">Export</label>
            <select name="format" id="print">
                <option value="">CSV</option>
                <option value="">PDF</option>
                <option value="">Excel</option>
            </select>
            <button>OK</button>
        </div>
    </div>
<script src="./js/jquery-3.6.0.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
